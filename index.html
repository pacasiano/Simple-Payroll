          // Initialize List      
    function loadKol(){
        YEY=[];
        document.getElementById("items").value=YEY.length;

    }

    // Add item to Payroll
    function Add(){
         
         var payroll = {
              "EmployeeName": "name",
              "DaysWorked": 0,
              "DailyRate": 0,
              "GrossPay": grossPay(),
              "DeductionAmount" : 0,
              "NetPay": netPay(),
            };

          payroll.EmployeeName = document.getElementById("one").value;
          payroll.DaysWorked = document.getElementById("two").value*1;
          payroll.DailyRate = document.getElementById("thre").value*1;
          payroll.DeductionAmount = document.getElementById("four").value*1;

          // Log into Console to check
          console.log(payroll.EmployeeName);
          console.log(payroll.DaysWorked);
          console.log(payroll.DailyRate);
          console.log(payroll.GrossPay);
          console.log(payroll.DeductionAmount);
          console.log(payroll.NetPay);
          console.log(payroll);

          
          YEY.push(payroll);
          length = YEY.length;
          
          // Log into Console to check
          console.log(YEY);
          console.log(length);

          document.getElementById("items").value=YEY.length;

          show();
  
    }
    // Global Variables
    var grosspay=0, deduction=0, netpay=0, payroll=0, length=0;
    let YEY = [];

    // Calculate Gross Pay
    function grossPay(){

      var daysworked = document.getElementById("two").value*1;
      var dailyrate = document.getElementById("thre").value*1;

      var grosspay = daysworked*dailyrate;

      return grosspay;
    }

    // Callculate Net Pay
    function netPay(){

      var deduction = document.getElementById("four").value*1;
      var grosspay = grossPay();

      var netpay = grosspay-deduction;

      return netpay;
    }

    // Show Table

    var i,l, ln;

        console.log(theader+tbody);

      // Delete Table Number
      function del(){
        var todelete;
        var itemno;

        itemno=document.getElementById("delitem").value;

        todelete=confirm("Delete item no. "+itemno+"?");

        if (todelete) {

             YEY.splice(itemno-1,1);
             document.getElementById("items").value=YEY.length;
             show();   
        }
      }
