        <script>
            function convertTax() {

            var i, Income;

            i = document.getElementById("one").value*1;

            console.log(i);
            console.log(Income);

            if (i <= 250000){
              Income = 0;
            }
            else if(i <= 400000 && i > 250000){
              Income = ((i-250000)*0.20);
            }
            else if(i <= 800000 && i > 400000){
              Income = (((i-400000)*0.25)+30000);
            }
            else if(i <= 2000000 && i > 800000){
              Income = (((i-800000)*0.30)+130000);
            }
            else if(i <= 8000000 && i > 2000000){
              Income = (((i-2000000)*0.32)+490000);
            }
            else{
              Income = (((i-8000000)*0.35)+2410000);
            }
            document.getElementById("num1").innerHTML = Income;
            }
